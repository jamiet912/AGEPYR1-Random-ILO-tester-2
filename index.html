<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random ILO Selector Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 30px;
      text-align: center;
    }
    #iloDisplay {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    #spinButton {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #controls, #filterControls {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #filterControls label {
      margin-right: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Random ILO Selector Foundation</h1>
  
  <div id="controls">
    <button id="spinButton">Generate New ILO</button>
    <label for="removeShown">
      <input type="checkbox" id="removeShown" name="removeShown">
      Do not repeat shown ILOs
    </label>
  </div>

  <div id="filterControls">
    <span><strong>Filter by Type:</strong></span>
    <label for="filterLecture"><input type="checkbox" id="filterLecture" name="filterLecture" class="typeFilter" value="Lecture" checked> Lecture</label>
    <label for="filterLab"><input type="checkbox" id="filterLab" name="filterLab" class="typeFilter" value="Lab/Practical" checked> Lab/Practical</label>
    <label for="filterCBL"><input type="checkbox" id="filterCBL" name="filterCBL" class="typeFilter" value="CBL" checked> CBL</label>
  </div>
  
  <div id="iloDisplay">Press "Generate New ILO" to start!</div>
  
  <!-- Audio element for spin sound -->
  <audio id="spinSound">
    <source src="https://www.soundjay.com/misc/sounds/spin-1.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    // Sample JSON array of example ILOs
    const ilos = [
      {
        SessionTitle: "Welcome from Head of School and Programme Director",
        Type: "Teaching Other",
        Topic: "Information session",
        ILO: "Identify members of staff with responsibilities for the programme"
      },
      {
        SessionTitle: "Health and Safety Briefing and Zoonosis",
        Type: "Lecture",
        Topic: "Animal Management",
        ILO: "Describe how to keep safe in agricultural, veterinary and laboratory environments"
      },
      {
        SessionTitle: "Introduction to ASPL1 and study skills",
        Type: "Lecture",
        Topic: "Information session",
        ILO: "Outline the assessments in the unit"
      },
      {
        SessionTitle: "Team Building Workshop",
        Type: "Lab/Practical",
        Topic: "Professionalism and Spectrum of Care",
        ILO: "Establish interpersonal strategies to successfully navigate controversial veterinary topics"
      },
      {
        SessionTitle: "The puppy and kitten consultation CBL",
        Type: "CBL",
        Topic: "Ethics and Legal",
        ILO: "State where to find current UK legislation relating to cats and dogs"
      }
    ];
    
    // Global array for non-repeating mode â€“ will be updated based on filters
    let availableILOs = [];
    
    // Update availableILOs based on filter checkboxes
    function updateAvailableILOs() {
      const checkedTypes = Array.from(document.querySelectorAll('.typeFilter'))
        .filter(cb => cb.checked)
        .map(cb => cb.value);
      availableILOs = ilos.filter(item => checkedTypes.includes(item.Type));
    }
    
    updateAvailableILOs();
    
    // Add event listeners to filter checkboxes
    document.querySelectorAll('.typeFilter').forEach(cb => {
      cb.addEventListener('change', updateAvailableILOs);
    });
    
    const spinButton = document.getElementById('spinButton');
    const iloDisplay = document.getElementById('iloDisplay');
    const removeCheckbox = document.getElementById('removeShown');
    const spinSound = document.getElementById('spinSound');
    let spinInterval;
    
    function spinILOs() {
      spinSound.currentTime = 0;
      spinSound.play();
      spinButton.disabled = true;
      
      // Use filtered data based on checkbox state
      let currentList = removeCheckbox.checked ? [...availableILOs] : [...ilos].filter(item => {
        const checkedTypes = Array.from(document.querySelectorAll('.typeFilter'))
          .filter(cb => cb.checked)
          .map(cb => cb.value);
        return checkedTypes.includes(item.Type);
      });
      
      if (currentList.length === 0) {
        iloDisplay.textContent = "No ILOs available for the selected filters!";
        spinButton.disabled = false;
        return;
      }
      
      spinInterval = setInterval(() => {
        let randomIndex = Math.floor(Math.random() * currentList.length);
        let currentILO = currentList[randomIndex];
        iloDisplay.innerHTML = "<strong>Session:</strong> " + currentILO.SessionTitle + "<br>" +
                                "<strong>Type:</strong> " + currentILO.Type + "<br>" +
                                "<strong>Topic:</strong> " + currentILO.Topic + "<br>" +
                                "<strong>ILO:</strong> " + currentILO.ILO;
      }, 50);
      
      setTimeout(() => {
        clearInterval(spinInterval);
        // Refresh current list based on filters
        currentList = removeCheckbox.checked ? [...availableILOs] : [...ilos].filter(item => {
          const checkedTypes = Array.from(document.querySelectorAll('.typeFilter'))
            .filter(cb => cb.checked)
            .map(cb => cb.value);
          return checkedTypes.includes(item.Type);
        });
        if (currentList.length === 0) {
          iloDisplay.textContent = "No ILOs available for the selected filters!";
        } else {
          let randomIndex = Math.floor(Math.random() * currentList.length);
          let finalILO = currentList[randomIndex];
          iloDisplay.innerHTML = "<strong>Session:</strong> " + finalILO.SessionTitle + "<br>" +
                                 "<strong>Type:</strong> " + finalILO.Type + "<br>" +
                                 "<strong>Topic:</strong> " + finalILO.Topic + "<br>" +
                                 "<strong>ILO:</strong> " + finalILO.ILO;
          if (removeCheckbox.checked) {
            availableILOs = availableILOs.filter(item => item !== finalILO);
          }
        }
        spinButton.disabled = false;
      }, 2000);
    }
    
    spinButton.addEventListener('click', spinILOs);
  </script>
</body>
</html>
